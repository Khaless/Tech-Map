@() 
@javascript = {
<script src="http://maps.google.com/maps/api/js?sensor=false"
	type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/maps.textoverlay.js")"></script>
<script src="@routes.Assets.at("javascripts/map.js")"></script>
<style type="text/css">
	.maps-tag-overlay {
		position: absolute;
		font-weight: bold;
		font-size: 14px;
		width: 260px;
		text-align: center;
	}
</style>
} 
@main("TechMap > Map", "map")(javascript) {
<div class="container">
<div class="content">
		<div class="page-header">
		<h1>Explore the Map!</h1>
		<br />
		<div class="row">
			<div class="span5">
				<h3>Countries</h3>
				<input type="text" id="country-input" name="countries"
					style="display: none;">
			</div>
			<div class="span5">
				<h3>Technologies</h3>
				<input type="text" id="tag-input" name="tags" style="display: none;">
			</div>
		</div>
	</div>
	<div id="map" style="width: 100%; height: 600px"></div>
</div></div>
}
