@(title: String, nav: String = "")(javascript: Html)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/token-input-facebook.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.png")">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="@routes.Assets.at("images/apple-touch-icon-114-precomposed.png")">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@routes.Assets.at("images/apple-touch-icon-72-precomposed.png")">
    <link rel="apple-touch-icon-precomposed" href="@routes.Assets.at("images/apple-touch-icon-57-precomposed.png")">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Technology Map</a>
          <div class="nav-collapse">
            <ul class="nav">
               <li class="@("active".when(nav == "home"))"><a href="/">Home</a></li>
               <li class="@("active".when(nav == "tagin"))"><a href="/tag-in">Tag-In</a></li>
               <li class="@("active".when(nav == "map"))"><a href="/map">Map</a></li>
               <li class="@("active".when(nav == "about"))"><a href="/about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    @content
    
	<hr>
      <footer>
        <p style="padding-left:55px;">Technology Map v 1.0 by Mathew Rodley</p>
      </footer>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery.tokeninput.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery.geolocation.js")"></script>
    <script src="@routes.Assets.at("javascripts/application.js")"></script>
    @javascript

  </body>
</html>
